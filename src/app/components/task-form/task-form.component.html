<div class="card">
    <div class="card-body">
        <form (submit)="addTask(newTitle,newDescription)">
            <div class="form-group">

                <input class="form-control" type="text" placeholder="Titulo de la tarea" #newTitle>
            </div>

            <div class="form-group">

                <textarea class="form-control" cols="30" rows="10" placeholder="Agregar descripcion" #newDescription></textarea>
            </div>

            <button class="btn btn-primary btn-block">Enviar</button>

        </form>

    </div>
</div>
